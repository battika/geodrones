<ion-header>
  <ion-navbar>
    <ion-title>GeoDrones</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentProfileModal()">
        <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page picture">
  <!-- <button class="menu" clear="true" ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button><br/><br/><br/> -->

  <ion-card (click)="openPictures(picture.dateforwhere, picture.mois, picture.annee)"  *ngFor="let picture of pictures">
    <img src="{{picture.p_name}}"/>
    <div class="card-title">{{picture.mois}} {{picture.annee}}</div>
    <div class="card-subtitle">{{picture.nb_photos}} photos</div>
  </ion-card>

</ion-content>
